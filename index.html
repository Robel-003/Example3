<!doctype html>
<html>
    <head>
        <title>Simple App</title>
        <!--directory first, then file name -- stylesheets/style.css -->
        <link href="stylesheets/reset.css" rel="stylesheet">
        <link href="stylesheets/style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <!--top part of our webpage-->
            <h1>Comments</h1>
            <p>A simple app that allows a user to input comments</p>
        </header>
        <main>
            <!--main is a container holding contents of our webpage-->
            <section class="comments">
                <p>This is your first comment</p>
                <p>Here's the second one</p>
                <p>And this is one more</p>
                <p>Here is another one</p>
            </section>
            <section class="comment-input">
                <p>Add your comment:</p>
                <input type="text"><button>+</button>
            </section>

        </main>
        <footer>
            <!--bottom part of our webpage-->
            <p>this work is released into the public domain </p>
        </footer>
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <!--directory first, then file name -- javascript/app.js -->
        <script src="javascript/app.js"></script>

    </body>   
</html>
